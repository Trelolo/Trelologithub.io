<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="CSS/Feedback.css">
</head>
<body class="body">
	<header class="header">

		<div class="container">
			
			<div class="top">
				<img class="logo_2" src="data/logo_2.svg" alt="Castle Land">
				<ul class="menu">
					<li>
						<a href="collection.html" class="button_1">VIEW COLLECTIONS</a>
					</li>
					<li>
						<a href="/download_app.html" class="button_2">DOWNLOAD APP</a>
					</li>
					<li>
						<a href="index.html" class="button_3">ABOUT THE PROJECT</a>
					</li>
					<li>
						<a href="/news.html" class="button_4">NEWS</a>
					</li>
				</ul>
			</div>

			<div class="onBackLine">
				<img class="backLine" src="data/Background_line_feedback.png" alt="Background line">	
				<h1 class="title">Contact us:</h1>

				<form class="feedback" target="_blank" autocomplete="off" action='http://myproject.loc/' method='post'>
					<div class="form_email">
						<h2 class="name">NAME</h2>
						<input class="name_field" type='text' name='username' required>

						<h2 class="eMail">E-MAIL</h2>
						<input class="eMail_field" type='text' name='usermail' required>

						<h2 class="message">SHORT MESSAGE</h2>
						<input class="message_field" type='text' name='usermessage' required>


						<input class="button_5" type='submit' value='send'>
					</div>
				</form>

			</div>

			<div class="bottom">
				<img class="logo_2_b" src="data/logo_2.svg" alt="Castle Land">
			</div>

		</div>		
	</header>
</body>
</html>
